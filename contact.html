<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaMark Agency | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div id="navigationbar"></div>
</header>


<section class="contact contact-page">
  <div class="container">
    <h1>Contact Us</h1>
    <p class="contact-subtitle">Tell me a bit about your goals, and I’ll share the clearest next step.</p>
    <div class="contact-card">
      <form id="contactForm" class="contact-form">
        <input type="text" id="name" class="contact-field" placeholder="Your Name" required>
        <input type="email" id="email" class="contact-field" placeholder="Your Email" required>
        <textarea id="message" class="contact-field" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
        <p id="formMessage"></p>
      </form>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container footer-content">
    <p>© 2025 NovaMark Agency. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.linkedin.com">LinkedIn</a>
      <a href="https://www.instagram.com">Instagram</a>
      <a href="https://www.twitter.com">Twitter</a>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
